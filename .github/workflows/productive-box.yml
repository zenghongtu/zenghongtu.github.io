name: Update productive gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 16 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 0886c55aba38694add4b38b17d9cb4cb
          TIMEZONE: Asia/Shanghai
